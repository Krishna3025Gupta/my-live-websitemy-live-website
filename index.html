<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Krishna Gupta — Profile</title>
<style>
:root{--bg:beige;--card:#f8f5f0;--accent:#06b6d4;--muted:#93c5fd}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
body{background:var(--bg);display:flex;align-items:center;justify-content:center;padding:24px;color:#0f1724}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));border:1px solid rgba(0,0,0,0.1);backdrop-filter:blur(6px);width:100%;max-width:720px;border-radius:12px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.2)}
.header{display:flex;align-items:center;gap:16px}
.avatar{width:84px;height:84px;border-radius:14px;background:linear-gradient(135deg,var(--accent),var(--muted));display:flex;align-items:center;justify-content:center;font-weight:700;color:#04263a;font-size:28px}
h1{margin:0;font-size:20px}
p.sub{margin:4px 0 0;color:#374151}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin-top:20px}
.item{background:rgba(255,255,255,0.6);padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.05)}
.label{font-size:12px;color:#555;text-transform:uppercase;letter-spacing:0.08em}
.value{margin-top:6px;font-weight:600;font-size:16px}
.role{display:inline-block;margin-top:16px;padding:8px 12px;border-radius:999px;border:1px dashed rgba(0,0,0,0.1);font-weight:700;color:var(--accent)}
footer{margin-top:18px;font-size:12px;color:#444}
@media (max-width:420px){.avatar{width:64px;height:64px;font-size:22px}.card{padding:18px}}
</style>
</head>
<body>
<main class="card" role="main">
<div class="header">
<div class="avatar">KG</div>
<div>
<h1>Krishna Gupta</h1>
<p class="sub">BCA student — Roll: S25BCAU0050</p>
</div>
</div>


<div class="grid">
<div class="item">
<div class="label">Full name</div>
<div class="value">Krishna Gupta</div>
</div>


<div class="item">
<div class="label">College course</div>
<div class="value">BCA</div>
</div>


<div class="item">
<div class="label">Roll number</div>
<div class="value">S25BCAU0050</div>
</div>


<div class="item">
<div class="label">Role</div>
<div class="value">CODER biggener</div>
</div>
</div>


<div class="role">CODER · beginner</div>


<footer>
Tip: Save this file as <code>krishna_gupta_profile.html</code> and open it in your browser.
</footer>
</main>
</body>
</html>
